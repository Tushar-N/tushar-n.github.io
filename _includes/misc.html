<style>
  .more-text {
    display: none;
  }
  .toggle-more, .toggle-less {
    color: #1877f2;
    cursor: pointer;
    background: none;
    border: none;
    font: inherit;
    padding: 0;
  }
</style>

<script>
  function toggleMore(btn) {
    const parent = btn.parentNode;
    parent.querySelector('.more-text').style.display = 'inline';
    parent.querySelector('.toggle-less').style.display = 'inline';
    btn.style.display = 'none';
  }
  function toggleLess(btn) {
    const parent = btn.parentNode;
    parent.querySelector('.more-text').style.display = 'none';
    parent.querySelector('.toggle-more').style.display = 'inline';
    btn.style.display = 'none';
  }
</script>
